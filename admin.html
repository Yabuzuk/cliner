<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - CleanPro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        .booking-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .booking-id {
            font-size: 0.9rem;
            color: #666;
        }
        .booking-date {
            font-weight: 600;
            color: #2c5aa0;
        }
        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .no-bookings {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>CleanPro - Админ</h1>
            <nav>
                <a href="index.html">На сайт</a>
            </nav>
        </div>
    </header>

    <div id="loginForm" class="admin-container" style="text-align: center;">
        <h2>Вход в админ-панель</h2>
        <input type="password" id="adminPassword" placeholder="Пароль" style="padding: 10px; margin: 10px; font-size: 16px;">
        <button onclick="checkPassword()" style="padding: 10px 20px; font-size: 16px;">Войти</button>
    </div>
    
    <div id="adminPanel" class="admin-container" style="display: none;">
        <h2>Заявки на уборку</h2>
        <button class="clear-btn" onclick="clearAllBookings()">Очистить все заявки</button>
        <button class="clear-btn" onclick="testConnection()" style="background: #28a745;">Тест соединения</button>
        <div id="bookingsList"></div>
    </div>

    <script>
        const supabaseUrl = 'https://tbcfgeimrdbqvxziahno.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRiY2ZnZWltcmRicXZ4emlhaG5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1OTUxNDMsImV4cCI6MjA3NjE3MTE0M30.u_axE5nlGJ69YmnqfS3SrjWol3C-Xf48iLzjNab8uW4';
        
        window.supabaseAdmin = {
            select: async () => {
                const response = await fetch(`${supabaseUrl}/rest/v1/bookings?order=created_at.desc`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return response.json();
            }
        };
    </script>
    <script>
        async function loadBookings() {
            let bookings = [];
            
            try {
                if (window.supabaseAdmin) {
                    bookings = await window.supabaseAdmin.select();
                } else {
                    throw new Error('Supabase недоступен');
                }
            } catch (error) {
                console.log('Ошибка Supabase, загружаем из localStorage:', error);
                bookings = JSON.parse(localStorage.getItem('cleanproBookings') || '[]');
            }
            const container = document.getElementById('bookingsList');
            
            if (bookings.length === 0) {
                container.innerHTML = '<div class="no-bookings">Заявок пока нет</div>';
                return;
            }
            
            console.log('Отображаем заявки:', bookings);
            
            container.innerHTML = bookings.map(booking => {
                console.log('Обрабатываем заявку:', booking);
                return `
                <div class="booking-item">
                    <div class="booking-header">
                        <span class="booking-id">ID: ${booking.id || 'N/A'}</span>
                        <span class="booking-date">${booking.date || 'N/A'} в ${booking.time || 'N/A'}</span>
                    </div>
                    <p><strong>Клиент:</strong> ${booking.name || 'N/A'}</p>
                    <p><strong>Телефон:</strong> ${booking.phone || 'N/A'}</p>
                    <p><strong>Тип услуги:</strong> ${booking.service_type || booking.serviceType || 'N/A'}</p>
                    <p><strong>Услуга:</strong> ${getServiceName(booking.service) || booking.service || 'N/A'}</p>
                    ${booking.area ? `<p><strong>Район:</strong> ${booking.area}</p>` : ''}
                    ${booking.comment ? `<p><strong>Комментарий:</strong> ${booking.comment}</p>` : ''}
                    <p><strong>Создано:</strong> ${new Date(booking.created_at || booking.created || Date.now()).toLocaleString('ru')}</p>
                </div>
            `;
            }).join('');
        }

                'spring-4br': 'Генеральная уборка - 4 спальни',
                'spring-5br': 'Генеральная уборка - 5 спален',
                'urgent-standard': 'Срочная уборка',

                'commercial-basic': 'Коммерческая базовая уборка',

                'carpet-medium': 'Химчистка - ковер со средним ворсом',
                'carpet-high': 'Химчистка - ковер с длинным ворсом',
                'armchair': 'Химчистка - кресло',

                'bench': 'Химчистка - банкетка',
                'pickup-key': 'Забрать за ключом',
                'ironing': 'Глажка белья',
                'washing': 'Стирка, развесить белье',
                'animal-tray': 'Почистить лоток для животных',
                'errands': 'Поручения (химчистка, магазин, обувь)',
                'mosquito-net': 'Москитная сетка',
                'street-blinds': 'Уличные жалюзи',
                'yard-cleaning': 'Уборка придомовой территории',
                'animals-house': 'Животные в доме'
            };
            return services[service] || service;
        }
        
        function clearAllBookings() {
            if (confirm('Удалить все заявки?')) {
                localStorage.removeItem('cleanproBookings');
                // TODO: добавить удаление из Supabase
                loadBookings();
            }
        }
        
        // Тестовая функция для проверки
        function testConnection() {
            console.log('Supabase URL:', supabaseUrl);
            console.log('Supabase Key:', supabaseKey ? 'Ключ установлен' : 'Ключ отсутствует');
            console.log('Admin object:', window.supabaseAdmin);
            loadBookings();
        }
        
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'colibri2024') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadBookings();
                setInterval(loadBookings, 30000);
            } else {
                alert('Неверный пароль');
            }
        }
        
        // Проверка пароля по Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginForm').style.display !== 'none') {
                checkPassword();
            }
        });
    </script>
</body>
</html>

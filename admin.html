<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - CleanPro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        .booking-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .booking-id {
            font-size: 0.9rem;
            color: #666;
        }
        .booking-date {
            font-weight: 600;
            color: #2c5aa0;
        }
        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .no-bookings {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>CleanPro - Админ</h1>
            <nav>
                <a href="index.html">На сайт</a>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <h2>Заявки на уборку</h2>
        <button class="clear-btn" onclick="clearAllBookings()">Очистить все заявки</button>
        <div id="bookingsList"></div>
    </div>

    <script>
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('cleanproBookings') || '[]');
            const container = document.getElementById('bookingsList');
            
            if (bookings.length === 0) {
                container.innerHTML = '<div class="no-bookings">Заявок пока нет</div>';
                return;
            }
            
            container.innerHTML = bookings.map(booking => `
                <div class="booking-item">
                    <div class="booking-header">
                        <span class="booking-id">ID: ${booking.id}</span>
                        <span class="booking-date">${booking.date} в ${booking.time}</span>
                    </div>
                    <p><strong>Клиент:</strong> ${booking.name}</p>
                    <p><strong>Телефон:</strong> ${booking.phone}</p>
                    <p><strong>Тип услуги:</strong> ${booking.serviceType}</p>
                    <p><strong>Услуга:</strong> ${getServiceName(booking.service)}</p>
                    ${booking.area ? `<p><strong>Район:</strong> ${booking.area}</p>` : ''}
                    ${booking.comment ? `<p><strong>Комментарий:</strong> ${booking.comment}</p>` : ''}
                    <p><strong>Создано:</strong> ${new Date(booking.created).toLocaleString('ru')}</p>
                </div>
            `).join('');
        }
        
        function getServiceName(service) {
            const services = {
                'basic-1br': 'Базовая уборка - 1 спальня',
                'basic-2br': 'Базовая уборка - 2 спальни',
                'basic-3br': 'Базовая уборка - 3 спальни',
                'basic-4br': 'Базовая уборка - 4 спальни',
                'basic-5br': 'Базовая уборка - 5 спален',
                'basic-large': 'Базовая уборка - более 250м²',
                'spring-1br': 'Генеральная уборка - 1 спальня',
                'spring-2br': 'Генеральная уборка - 2 спальни',
                'spring-3br': 'Генеральная уборка - 3 спальни',
                'spring-4br': 'Генеральная уборка - 4 спальни',
                'spring-5br': 'Генеральная уборка - 5 спален',
                'urgent-standard': 'Срочная уборка',
                'urgent-large': 'Срочная уборка - более 250м²',
                'renovation-1br': 'Уборка после ремонта - 1 спальня',
                'renovation-2br': 'Уборка после ремонта - 2 спальни',
                'renovation-3br': 'Уборка после ремонта - 3 спальни',
                'renovation-4br': 'Уборка после ремонта - 4 спальни',
                'renovation-5br': 'Уборка после ремонта - 5 спален',
                'commercial-basic': 'Коммерческая базовая уборка',
                'commercial-spring': 'Коммерческая генеральная уборка',
                'commercial-renovation': 'Коммерческая уборка после ремонта',
                'sofa-2seat': 'Химчистка - 2-местный диван',
                'sofa-3seat': 'Химчистка - 3-местный диван',
                'sofa-4seat': 'Химчистка - 4-местный диван',
                'sofa-corner': 'Химчистка - угловой диван',
                'sofa-large-corner': 'Химчистка - большой угловой диван',
                'mattress-single': 'Химчистка - одиночный матрас',
                'mattress-half': 'Химчистка - полутораспальный матрас',
                'mattress-double': 'Химчистка - двуспальный матрас',
                'carpet-low': 'Химчистка - ковер с коротким ворсом',
                'carpet-medium': 'Химчистка - ковер со средним ворсом',
                'carpet-high': 'Химчистка - ковер с длинным ворсом',
                'armchair': 'Химчистка - кресло',
                'armchair-sliding': 'Химчистка - раздвижное кресло',
                'chair-office': 'Химчистка - офисный стул',
                'chair': 'Химчистка - стул',
                'bench': 'Химчистка - банкетка',
                'pickup-key': 'Забрать за ключом',
                'ironing': 'Глажка белья',
                'washing': 'Стирка, развесить белье',
                'animal-tray': 'Почистить лоток для животных',
                'errands': 'Поручения (химчистка, магазин, обувь)',
                'mosquito-net': 'Москитная сетка',
                'street-blinds': 'Уличные жалюзи',
                'yard-cleaning': 'Уборка придомовой территории',
                'animals-house': 'Животные в доме'
            };
            return services[service] || service;
        }
        
        function clearAllBookings() {
            if (confirm('Удалить все заявки?')) {
                localStorage.removeItem('cleanproBookings');
                loadBookings();
            }
        }
        
        loadBookings();
        
        // Auto-refresh every 30 seconds
        setInterval(loadBookings, 30000);
    </script>
</body>
</html>
